
<ion-content>


  <ion-header>
    <ion-toolbar>
      <ion-title class="ion-text-center">Anabolic Cakes</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-fab vertical="top" horizontal="end">
    <ion-fab-button (click)="addLikes()">
      <ion-icon name="thumbs-up-sharp"></ion-icon>
    </ion-fab-button>
    <ion-badge color="danger">{{Likes}}</ion-badge>
  </ion-fab>

  <ion-grid class="ion-padding">
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-icon name="basket-outline" id="storeIcon"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center" id="storeName">Anabolic Cakes</ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center" id="storeTagline">Energize Seu Dia com Bolinhas Proteicas</ion-col>
    </ion-row>
  </ion-grid>


  <ion-grid class="ion-padding">
    <ion-row>
      <ion-col id="chefProfileCol">
        <ion-icon name="person-outline" id="chefProfileIcon"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col id="chefName">Chef Nutricionista</ion-col>
    </ion-row>
    <ion-row>
      <ion-col id="chefTitle">Mestre Artesão de Bolos Proteicos</ion-col>
    </ion-row>
  </ion-grid>


  <ion-grid class="ion-padding">
    <ion-row>
      <ion-col class="ingredient-icon"><ion-icon name="flame-outline"></ion-icon></ion-col>
      <ion-col class="ingredient-icon"><ion-icon name="leaf-outline"></ion-icon></ion-col>
      <ion-col class="ingredient-icon"><ion-icon name="water-outline"></ion-icon></ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ingredient-name">Proteínas de Alta Qualidade</ion-col>
      <ion-col class="ingredient-name">Ingredientes Naturais</ion-col>
      <ion-col class="ingredient-name">Estímulo à Hidratação</ion-col>
    </ion-row>
  </ion-grid>


  <ion-grid class="ion-padding">
    <ion-row>
      <ion-col class="social-icon"><ion-icon name="logo-facebook"></ion-icon></ion-col>
      <ion-col class="social-icon"><ion-icon name="logo-instagram"></ion-icon></ion-col>
      <ion-col class="social-icon"><ion-icon name="logo-twitter"></ion-icon></ion-col>
    </ion-row>
  </ion-grid>

  <ion-card class="card">
    <ion-img src="https://drbrunocosme.com.br/wp-content/uploads/2015/10/bolo.jpg" class="image" ></ion-img>
    <ion-img src="https://emagrecerplus.com.br/wp-content/uploads/2022/03/Bolo-de-whey-de-morango.jpg" class="image" ></ion-img>
    <ion-img src="https://todaemforma.com.br/wp-content/uploads/2014/09/Bolo-de-Whey.jpg" class="image" ></ion-img>
    <ion-img src="https://comidinhasdochef.com/wp-content/uploads/2018/07/Bolo-de-Pamonha-de-Liquidificador.jpg" class="image" ></ion-img>
    <ion-img src="https://veganandcolors.com/wp-content/uploads/2020/07/c1-11-1024x576.jpg" class="image" ></ion-img>
    <ion-img src="https://www.mundoboaforma.com.br/wp-content/uploads/2021/04/Bolo-de-limao.jpg" class="image" ></ion-img>
  </ion-card>
</ion-content>
